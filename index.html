<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="src/favicon/images.ico" type="image/x-icon">

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/responcivo.css">

    <title>Desafio HTML CSS JAVASCRIPT</title>

</head>

<body>
    <main class="tela-principal">
        <div class="informacoes">
            <h2 class="titulo">FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h2>
            <p class="texto">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato
                em menos de 24h.</p>
        </div>

        <form id="formulario" method="get" action="index.html" enctype="multipart/form-data">
            <div id="formulario"  class="formulario">
                <input class="quadrado" type="text" name="nome" placeholder="Nome completo *" oninput="validaNome()">
                <span class="obrigatorio">campo obrigatório</span>

                <input class="quadrado" type="text" name="email" placeholder="Email *" oninput="validaEmail()">
                <span class="obrigatorio">campo obrigatório</span>

                <input class="quadrado" type="number" name="telefone" placeholder="Telefone *" oninput="validaTelefone()">
                <span class="obrigatorio">campo obrigatório</span>

                <textarea class="quadrado" name="texto" id="texto" cols="30" rows="5" placeholder="Mensagem *"
                    oninput="validaMensagem()"></textarea>
                <span class="obrigatorio">campo obrigatório</span>

                <p class="msn-obrigatorio">*campos obrigatórios</p>

                <input type="submit" class="btn-enviar" value="Enviar">
            </div>
        </form>
    </main>

    <script src="src/js/index.js"></script>
</body>

</html>
